<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ATM Simulator</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        body {
                padding-top: 5rem;
                background-color: #B9EDDD !important;
            }
            .starter-template {
                padding: 3rem 1.5rem;
                text-align: center;
            }

            .container {
                width: 500px;
                margin: 0 auto;
                margin-top: 20px;
                text-align: center;
            }

            h1{
                color:#569DAA !important;
            }

            h2{
                color:#577D86 !important;
            }

            label{
                color: #569DAA;
                font-size: 1.2rem;
                font-weight: bold;
                margin-bottom: 1rem;
                text-align: center;
            }

            .btn-group {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .btn-group button {
                background-color: #87CBB9;
                border: 1px solid #577D86;
                color: white;
                padding: 10px 24px;
                cursor: pointer;
                display: inline-block;
                width: 200px;
                height: 60px;
                font-size: 18px;
                font-weight: bold;
                margin-right: 20px;
            }

            .btn-group button {
                width: auto;
                white-space: normal;
            }

            .btn-group button:last-child {
                margin-right: 0;
            }

            .btn-group button:hover {
                background-color: #569DAA;
                border-color: #B9EDDD;
            }

            .submit-btn, .reset-btn {
                background-color: #87CBB9;
                border: 1px solid #577D86;
                color: white;
                padding: 10px 24px;
                cursor: pointer;
                display: block;
                width: auto;
                height: 150%;
                white-space: normal;
                font-size: 18px;
                font-weight: bold;
                margin-right: 20px;
            }

            .submit-btn:hover, .reset-btn:hover {
                background-color: #569DAA;
                border-color: #B9EDDD;
            }
    </style>    

	<link rel="stylesheet" th:href="@{/css/jquery.numpad.css}">
    <script type="text/javascript" th:src="@{/js/jquery.numpad.js}"></script>

<script type="text/javascript">

        	$.fn.numpad.defaults.gridTpl = '<table class="table modal-content"></table>';
			$.fn.numpad.defaults.backgroundTpl = '<div class="modal-backdrop in"></div>';
			$.fn.numpad.defaults.displayTpl = '<input type="text" class="form-control" />';
			$.fn.numpad.defaults.buttonNumberTpl =  '<button type="button" class="btn btn-default"></button>';
			$.fn.numpad.defaults.buttonFunctionTpl = '<button type="button" class="btn" style="width: 100%;"></button>';
			$.fn.numpad.defaults.onKeypadCreate = function(){$(this).find('.done').addClass('btn-primary');};

        $(document).ready(function(){
				$('#numpadButton-btn').numpad({
					target: $('#numpadButton')
				});
				$('#pin').numpad({
					displayTpl: '<input class="form-control" type="password" />',
					hidePlusMinusButton: true,
					hideDecimalButton: true	
				});
			});

    </script>

</head>

<body>

<!-- <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">CSCI 5448 OOAD Project</a>
</nav> -->

<main role="main" class="container">

    <div class="starter-template">
        <h1>ATM Machine</h1>
        <h2>
            <span th:text="'Welcome! '"></span> <br/>
            <span th:if="${error != null}" th:text="${error}"></span>
        </h2>
    <img th:src="@{/images/atm.png}" class="center"/>
    </div>
    <div class="container">
    <form  action="#" th:action="@{/login}"  th:object="${account}" method="post">
        <label for="numpadButton">Enter your account number: </label>
        <div class="input-group">
        <input th:field="*{accountNo}" type="number" class="form-control" id ="numpadButton" aria-describedby="numpadButton-btn" maxlength="10"/>
        <span class="input-group-btn">
			<button class="btn btn-default" id="numpadButton-btn" type="button"><i class="fa fa-th"></i></button>
		</span>
        </div>
        <div class="form-group">
        <label for="pin">Enter your PIN: </label> 
        <input th:field="*{pin}" type="password" class="form-control" id="pin" maxlength="4"/>
        </div>

        <div class="btn-group">
            <input type="submit" value="Submit" class="btn submit-btn"/>
            <input type="reset" value="Reset" class="btn reset-btn"/>
        </div>
    </form>
    </div>

    </form>


    <style>
    .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 75%;
    }
    .container {
        width: 500px;
        clear: both;
    }

    .container input {
        width: 100%;
        clear: both;
    }
    body {
        text-align:center;
        background-color:#FFFFFF;
        font-family:Verdana, Arial, Helvetica, sans-serif;
    }
    .modal-backdrop
    {
    opacity:0.5 !important;
    }
    </style>

</main>
<!-- /.container -->



</body>
</html>
